<html>
    <head>
        <title>Test page for OpenAPI.js</title>
        <script type="text/javascript" src="../openapi.js"></script>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="jquery.jeditable.pack.js"></script>
        <script type="text/javascript" src="JSON.js"></script>
        <script type="text/javascript" src="Jemplate.js"></script>
        <script type="text/javascript" src="jemplates.js"></script>
        <script type="text/javascript" src="../dojo.js"></script>
